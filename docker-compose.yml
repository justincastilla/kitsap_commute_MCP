version: '3.8'

services:
  # Elasticsearch service (optional - use if not connecting to external ES)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: kitsap-commute-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Commute MCP Server
  commute-server:
    build: .
    container_name: kitsap-commute-server
    env_file:
      - .env
    stdin_open: true
    tty: true
    command: ["python", "commute_server.py"]
    ports:
      - "8000:8000"

  # Elasticsearch Event MCP Server
  elasticsearch-server:
    build: .
    container_name: kitsap-elasticsearch-server
    env_file:
      - .env
    stdin_open: true
    tty: true
    command: ["python", "elasticsearch_server.py"]
    ports:
      - "8001:8001"
    depends_on:
      elasticsearch:
        condition: service_healthy

volumes:
  es_data:
